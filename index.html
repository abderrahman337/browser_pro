<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting you to your browser...</h1>
    <script>
        // The actual URL to redirect to
        const targetURL = "https://www.tiktok.com/@f.dave24?_t=8pFZgscl6K9&_r=1";

        // Detect if the user is on TikTok or Instagram in-app browser
        const userAgent = navigator.userAgent;
        const isInAppBrowser = userAgent.includes('Instagram') || userAgent.includes('TikTok');

        // Redirect logic
        if (isInAppBrowser) {
            const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
            
            if (isIOS) {
                // Use a universal link to open Safari on iOS
                window.location.href = targetURL;
            } else {
                // Use intent scheme to open Chrome or default browser on Android
                window.location.href = `intent://${targetURL.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
            }
        } else {
            // Redirect normally if not in an in-app browser
            window.location.href = targetURL;
        }
    </script>
</body>
</html>
