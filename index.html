<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BC4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005F92;
        }
    </style>
</head>
<body>
    <h1>Tap the button below to continue</h1>
    <p>If you're not redirected automatically, click the button to open the link in your browser.</p>
    <a id="redirectLink" href="#">Continue</a>

    <script>
        // Replace with your target URL
        const targetURL = "https://www.tiktok.com/@f.dave24?_t=8pFZgscl6K9&_r=1";

        // Detect if user is on Android or in a restricted in-app browser
        const userAgent = navigator.userAgent.toLowerCase();
        const isInstagram = userAgent.includes('instagram');
        const isTikTok = userAgent.includes('tiktok');
        const isAndroid = /android/.test(userAgent);

        // Set the appropriate link
        const redirectLink = document.getElementById('redirectLink');
        
        if (isAndroid && (isInstagram || isTikTok)) {
            // Use Android Intent for opening links in the browser
            redirectLink.href = `intent://${targetURL.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
            // Fallback to direct link
            redirectLink.href = targetURL;
        }

        // Automatically redirect after a delay
        setTimeout(() => {
            window.location.href = redirectLink.href;
        }, 3000); // 3-second delay to show the message
    </script>
</body>
</html>
