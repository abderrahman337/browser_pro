<body>
    <h1>Redirecting you to your browser...</h1>
    <script>
        // Replace with the actual URL you want to redirect to
        const targetURL = "https://www.tiktok.com/@f.dave24?_t=8pFZgscl6K9&_r=1";
        // if (navigator.userAgent.includes('Instagram') || navigator.userAgent.includes('TikTok')) {

        //     window.location.href = `googlechrome://${targetURL.replace('https://', '')}`;
        // } else {
        //     window.location.href = targetURL;
        // }
        // Detect the userâ€™s device
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Redirect Logic
        if (isIOS) {
            // iOS: Use a universal link to open Safari
            window.location.href = targetURL;
        } else {
            // Android: Use intent to open Chrome or default browser
            window.location.href = `intent://${targetURL}#Intent;scheme=https;package=com.android.chrome;end`;
        }
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(() => {
            console.log('Service Worker Registered');
        });
    }
    </script>
</body>
